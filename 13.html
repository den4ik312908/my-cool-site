<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проста Форма з Валідацією</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 16px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            font-weight: normal;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Style for invalid input when required is not met */
        input:invalid:required {
            border-color: #ff4d4d; /* Red border for required but empty fields */
        }
        input:focus:invalid {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.5); /* Red shadow on focus for invalid */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Заповніть форму</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required placeholder="Введіть ваше ім'я">
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required placeholder="Введіть ваш email">
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Мінімум 6 символів">
            </div>

            <div class="form-group">
                <label for="age">Вік:</label>
                <input type="number" id="age" name="age" required min="18" max="99" placeholder="Введіть ваш вік (від 18 до 99)">
            </div>

            <div class="form-group">
                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Введіть ваше повідомлення"></textarea>
            </div>

            <div class="form-group radio-group">
                <label>Стать:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Чоловіча</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Жіноча</label>
            </div>

            <div class="form-group">
                <label for="country">Країна:</label>
                <select id="country" name="country" required>
                    <option value="">-- Оберіть країну --</option>
                    <option value="ukraine">Україна</option>
                    <option value="poland">Польща</option>
                    <option value="germany">Німеччина</option>
                    <option value="usa">США</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Я погоджуюсь з умовами використання</label>
            </div>

            <button type="submit">Надіслати</button>
        </form>
    </div>
</body>
</html>
