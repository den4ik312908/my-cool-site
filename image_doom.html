<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій сайт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    picture svg {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

  <!-- HEADER з черепашкою -->
  <header>
    <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="#4CAF50">
      <path d="M48 36c0 6.63-5.37 12-12 12-2.08 0-4.04-.52-5.75-1.45-.68 1.09-1.53 2.07-2.52 2.89C29.63 51.3 32 56.06 32 56h-4s-1.71-2.29-3.52-4.41C21.71 53.71 16 56 16 56s2.1-4.03 3.69-6.31A11.964 11.964 0 0 1 12 36c0-6.63 5.37-12 12-12h12c6.63 0 12 5.37 12 12z"/>
      <circle cx="46" cy="24" r="4" fill="#4CAF50"/>
    </svg>
    <h1>Мій сайт</h1>
  </header>

  <div class="visual">
  <!-- ADAPTIVE SVG ЗОБРАЖЕННЯ (коло/квадрат) -->
    <picture>
      <source srcset="../images/square.svg" media="(min-width: 769px)">
      
      <img src="../images/circle-fill.svg" alt="Лого">
   </picture>
  </div>

  <div class="visual visual__extra">
      <picture>
         <source srcset="../images/square.svg" media="(max-width: 769px)">
        <img src="../images/bee.jpg" alt="bee">
      </picture>
  </div>
   
</body>
</html>
