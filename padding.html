<!DOCTYPE html>
<html>
<head>
  <style>
    .block {
      background-color: lightblue;
      padding: 20px; /* всередині */
      margin: 30px;  /* ззовні */
      border: 2px solid navy;
      font-size: 18px;
    }

    .second {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="block">
    Перший блок — padding створює простір навколо тексту.
  </div>

  <div class="block second">
    Другий блок — margin розділяє блоки між собою.
  </div>

</body>
</html>
